<div class="container">
    <div><h1>Login</h1></div>
    <div>
        <div class="alert alert-info">
            <span ng-show="! registeredAs">
                New user? Please <a href="#/register" ng-click="register()">register</a>.
            </span>
            <span ng-show="!! registeredAs">
                Thanks for registering! Please log in.
            </span>
        </div>
        <div class="alert alert-danger" ng-show="error">
            There was a problem logging in. Please try again.
        </div>
        <div>
            <form role="form" ng-submit="login()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username"
                        placeholder="{{registeredAs || ''}}" ng-readonly="!! registeredAs"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
