<!doctype html>
<html ng-app="prezModule" ng-controller="pageCtrlr">
<head>
    <title>{{Page.title()}}</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

    <!-- // d3 // -->
    <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
</head>

<body ng-cloak class="ng-cloak">
<nav class="navbar navbar-inverse navbar-static-top" role="navigation" ng-controller="navigationCtrlr">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" aria-expanded="false"
                    ng-init="$root.navCollapsed = true" ng-click="$root.navCollapsed = !$root.navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Presidential Ranker</a>
        </div>
        
        <div class="collapse navbar-collapse" ng-class="!$root.navCollapsed && 'in'"> <!-- ng-click="navCollapsed = true"> -->
            <ul class="nav navbar-nav">
                <li ng-show="! authenticated" ng-class="{active: activePath == '/login'}">
                    <a href="#/login">login</a>
                </li>
                <li ng-show="authenticated">
                    <a ng-click="logout()">logout</a>
                </li>
                <li ng-show="authenticated" ng-class="{active: activePath == '/vote'}">
                    <a href="#/events">events</a>
                </li>
                <li ng-class="{active: activePath == '/about'}">
                    <a href="#/about">about</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row" style="height: 100%">
    <div ng-view class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12"></div>
</div>
</body>

<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/prezModule.js"></script>
</html>
