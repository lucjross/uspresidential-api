<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="prezModule" ng-cloak class="ng-cloak">
    <nav class="navbar navbar-default" role="navigation" ng-controller="navigationCtrlr">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" aria-expanded="false"
                    ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Presidential Ranker</a>
        </div>
        
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed = true">
            <ul class="nav navbar-nav">
                <li ng-show="! authenticated" ng-class="{active: activePath == '/login'}">
                    <a href="#/login">login</a>
                </li>
                <li ng-show="authenticated">
                    <a href="" ng-click="logout()">logout</a>
                </li>
                <li ng-show="authenticated" ng-class="{active: activePath == '/vote'}">
                    <a href="#/vote">vote</a>
                </li>
            </ul>
        </div>


        <!-- <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#/">home</a></li>
            <li ng-show="! authenticated"><a href="#/login">login</a></li>
            <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
        </ul> -->
    </nav>
    <div ng-view></div>
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/prezModule.js"></script>
</body>
</html>
